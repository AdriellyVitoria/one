<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write( frase );
        pulaLinha();
    }

    function calculaImc(altura, peso){

         return peso / (altura * altura);

    }
    var nome = prompt('Imforme seu nome: ');
    var altura = prompt(nome + ',Informe sua altura ');
    var peso = prompt(nome + ',Informe seu peso ');
      
   var imc = calculaImc (altura, peso)
   document.write('O seu imc é ' + Math.round (imc))

   if (imc < 18.5) {
    mostra('O seu peso está abaixo do recomendado')
   }
   if (imc > 35) {
    mostra('Seu peso está acima do recomendado ')
   }

   if (imc >=  18.5 && imc <= 35 ){
        mostra(' Seu IMC está execelente')
    }
   

</script>
