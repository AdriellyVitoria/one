<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contados</title>
    <link rel="stylesheet" href="contados.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt="Logo da barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="aula1.html"> Home </a></li>
                    <li> <a href=""> Produtos </a> </li>
                    <li> <a href=""> Contato </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
       <form>
        <label for="nomesobrenome">Nome e Sobrenome</label> <!--  A criar uma etiqueta para o input, com a tag <label>
            A conectar um input com o seu label
            Colocamos um id para o input e associamos esse id ao atributo for do label
            Alguns tipos de input, como text e submit
            Que label possui o display inline e o input possui display inline-block
            A estilizar o nosso formulário -->
        <input type="text" name="" id="nomesobrenome" class="input-padrão" required>   <!--A tag <input>, para a entrada de dados do usuário -->
        <!-- É a tag <legend> que usamos para um título de um grupo de campos em qualquer formulário.-->

        <label for="Email">Email</label>
        <input type="text" name="" id="Email" class="input-padrão" required placeholder="seuemail@dominio.com">

        <label for="Telefone">Telefone</label>
        <input type="text" name="" id="Telefone" class="input-padrão" required placeholder="(XX) XXXXX-XXXX">

        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

        <fieldset>
            <!-- A propriedade *<name></name> só pode ser "preenchida" uma única vez, por isso que, quando eu seleciono um dos itens, ele desmarca o outro, mantendo somente um selecionado.
            A propriedade <id></id> serve somente como um identificador para o item.
            A propriedade <value></value> serve para criarmos o valor que meu input vai ter. -->
            <legend>Como prefere o nosso contado?</legend>
            <!--Quando adicionamos a propriedade required, o navegador nos ajuda a validar se aquele campo está preenchido.-->

            <label for="radio-email"> <input type="radio" name="contado" value="email" id="radio-email">Email</label>
        
            <label for="radio-telefone"> <input type="radio" name="contado" value="telefone" id="radio-telefone">Telefone</label>
        
            <label for="radio-whatsapp"> <input type="radio" name="contado" value="whatsApp" id="radio-whatsApp" checked>Whatsapp</label>
           
        </fieldset>

        <fieldset>
            <legend>Qual o horario prefere ser atendido? </legend>
            <select name="" id="">  <!-- ! A estrutura da tag <select> é composta de um ou mais <option>. -->
                <option value=""> Manhã</option>
                <option value=""> Tarde</option>
                <option value=""> Noite</option>
            </select>
        </fieldset>

        <label class="checkbox">
            <input type="checkbox" checked>
            Gostaria de receber nossas novidades por email?
        </label>

        <input type="submit" value="Enviar Fomulario" class="enviar">
       </form>
    </main>

    <table>
        <!--As tags <thead>, <tbody> e <tfoot> ajudam a deixar o conteúdo da tabela mais bem dividido e mais semântico.-->
        <!--A criar uma tabela HTML
        A tag table, que representa a tabela
        A tag tr, que representa a linha da tabela
        A tag td, que representa a célula da tabela
        A tag thead, que representa o cabeçalho da tabela
        A tag tbody, que representa o corpo da tabela
        A tag th, que representa a célula do cabeçalho da tabela
        A tag tfoot, que representa o rodapé da tabela
        A estilizar a tabela
        -->
        <thead>
            <tr>
                <th>Dia</th>
                <th>Horario</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Segunda</td>
                <td>18 ~ 20</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>18 ~ 20</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>18 ~ 20</td>
            </tr>
            <tr>
                <td colspan="5">Rio de Janeiro</td> 
            </tr>
        </tbody>
    </table>

    <footer> <!--para o rodapé -->
        <img src="imagens/logo-branco.png">
        <p class="copyright"> &copy; Copyright Barbearia Alura - 2019  </p>
        <!-- Os caracteres *<Unicode></Unicode> estão disponíveis para serem usados como um complemento ao nosso texto. -->
    </footer>
    
</body>
</html>
